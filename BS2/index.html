<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Tiles</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .shadow-tile {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Bootstrap row class -->
        <div class="row">
            <!-- Bootstrap col class -->
            <div class="col-md-4">
                <!-- Bootstrap card class -->
                <div class="card shadow-tile">
                    <div class="card-body">
                        <h5 class="card-title">New</h5>
                        <p class="card-text">Description for the New category.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-tile">
                    <div class="card-body">
                        <h5 class="card-title">Review</h5>
                        <p class="card-text">Description for the Review category.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-tile">
                    <div class="card-body">
                        <h5 class="card-title">Ongoing</h5>
                        <p class="card-text">Description for the Ongoing category.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
