

  <!DOCTYPE html>
<html lang="en">
<head>
    <img src="C:\Users\sandip Tated\Downloads\vl.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Information</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <label for="equipmentName">Equipment Name:</label>
            <!-- Bootstrap form-control class -->
            <input type="text" id="equipmentName" class="form-control" placeholder="Enter equipment name">
            
            <label for="quantity">Quantity:</label>
            <!-- Bootstrap form-control class -->
            <input type="text" id="quantity" class="form-control" placeholder="Enter quantity">

            <!-- Bootstrap btn class -->
            <button class="btn btn-primary mt-3" onclick="addEquipment()">Add Equipment</button>
        </div>

        <div id="outputBox" class="box"></div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        var equipmentList = [];

        function addEquipment() {
            var equipmentName = document.getElementById("equipmentName").value;
            var quantity = document.getElementById("quantity").value;

            var equipmentEntry = {
                name: equipmentName,
                quantity: quantity
            };

            equipmentList.push(equipmentEntry);
            displayEquipment();
        }

        function displayEquipment() {
            var outputBox = document.getElementById("outputBox");
            outputBox.innerHTML = "";

            equipmentList.forEach(function(entry, index) {
                outputBox.innerHTML += "<p>Serial No: " + (index + 1) + "</p>";
                outputBox.innerHTML += "<p>Equipment: " + entry.name + "</p>";
                outputBox.innerHTML += "<p>Quantity: " + entry.quantity + "</p>";
                outputBox.innerHTML += "<hr>";
            });
        }
    </script>

</body>
</html>
